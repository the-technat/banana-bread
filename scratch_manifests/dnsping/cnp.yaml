apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: dnsping
  namespace: dnsping
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: dnsping
  ingress:
    - fromEntities:
        - world
    - fromEntities:
        - cluster
  egress:
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - world

replicaCount: 1
clusterName: ${cluster_name}
ingressClass: alb
region: ${region}
priorityClassName: infra
defaultSSLPolicy: "ELBSecurityPolicy-FS-1-2-Res-2020-10"

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: ${role_arn}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  allowPrivilegeEscalation: false

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

## CNI Chaining values
# https://docs.cilium.io/en/v1.11/gettingstarted/cni-chaining-aws-cni/
enableIPv4Masquerade: false
tunnel: disabled
bpf:
  hostLegacyRouting: true
# endpointRoutes:
#   enabled: true
cni:
  chainingMode: aws-cni
  # exclusive: false

## General values
cluster:
  name: banana-bread
rollOutCiliumPods: true
priorityClassName: "system-node-critical"
annotateK8sNode: true
policyEnforcementMode: "default"
containerRuntime:
  integration: containerd
  socketPath: /var/run/containerd/containerd.sock

## Resources and security-contexts
operator:
  replicas: 1
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: false
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
hubble:
  enabled: true
  rollOutPods: true
  relay:
    enabled: true
    rollOutPods: true
    resources:
      limits:
        cpu: 1000m
        memory: 1024M
      requests:
        cpu: 100m
        memory: 64Mi
  ui:
    enabled: true
    rollOutPods: true
    securityContext:
      enabled: true
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
    backend:
      resources:
        limits:
          cpu: 1000m
          memory: 1024M
        requests:
          cpu: 100m
          memory: 64Mi
    frontend:
      resources:
        limits:
          cpu: 1000m
          memory: 1024M
        requests:
          cpu: 100m
          memory: 64Mi
    proxy:
      resources:
        limits:
          cpu: 500m
          memory: 256M
        requests:
          cpu: 100m
          memory: 24Mi
resources:
  requests:
    cpu: 300m
    memory: 300Mi
